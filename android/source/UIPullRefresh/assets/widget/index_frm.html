<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>WinA</title>
    <link rel="stylesheet" type="text/css" href="css/api.css" />
    <link rel="stylesheet" type="text/css" href="css/box.css" />
    <script type="text/javascript" src="script/public.js"></script>
    <style>
    	p{
    		color:#999;
    		padding:5px;
    	}
    </style>
	<script type="text/javascript">
		
		function setRefrashHeader(){
			api.setCustomRefreshHeaderInfo({
			    //bgColor: '#00FF00',
			     image: {
					pull: 'widget://image/placeholder.png',
					transform: [
						'widget://image/881649.jpg',
						'widget://image/abg.png',
						'widget://image/aiil.jpg'
					],
					load: [
						'widget://image/refresh/pull_end_image_frame_01.png',
						'widget://image/refresh/pull_end_image_frame_02.png',
						'widget://image/refresh/pull_end_image_frame_03.png',
						'widget://image/refresh/pull_end_image_frame_04.png',
						'widget://image/refresh/pull_end_image_frame_05.png'
					]
				}
			}, function( ret, err ){
			    alert('下拉刷新事件触发了，请开始加载数据刷新页面，然后停止加载状态');
			});
		}
		
		function toRefrash(){
			api.refreshHeaderLoading();
		}
		
		function stopRefrash(){
			api.refreshHeaderLoadDone();
		}
	    
	</script>
</head>
<body>
    <div id="wrap">
        <div id="main">
        	<div class="clickbtn" tapmode="active" onclick="setRefrashHeader()" >setRefrashHeader</div>
			<div class="clickbtn" tapmode="active" onclick="toRefrash()" >toRefrash</div>
			<div class="clickbtn" tapmode="active" onclick="stopRefrash()" >stopRefrash</div>
		</div>
	</div>
</body>
</html>
